<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#0C0C0C] text-white">
    <main class="antialiased max-w-4xl mx-auto px-4 py-8 sm:px-0 mb-8">
      <header class="flex flex-row justify-between items-center">
        <h1 class="text-purple-500 text-2xl font-bold">Notex</h1>
        <p class="text-base">Josue Hernandez ~ 2024-0235</p>
      </header>

      <section
        id="notesContainer"
        class="grid grid-cols-1 gap-4 py-5 sm:grid-cols-2 lg:grid-cols-3"
      >
        <div
          class="w-full min-h-[120px] p-5 bg-[#121212] rounded-md hover:bg-[#1a1a1a] transition-colors"
        >
          <p class="font-semibold text-lg mb-3">Title 1</p>
          <p>Content</p>
        </div>
        <div
          class="flex justify-center items-center w-full min-h-[120px] p-5 bg-[#121212]/60 border-2 border-purple-500 border-dotted rounded-md transition-colors"
        >
          <button
            id="btnAdd"
            class="bg-purple-500 hover:bg-purple-500/80 rounded-md px-4 py-2 h-10 transition-colors"
          >
            <p class="text-lg font-bold">
              Add note <span class="text-lg">+</span>
            </p>
          </button>
        </div>
      </section>
    </main>

    <!-- Dialog Modal -->
    <dialog
      id="noteDialog"
      class="backdrop:bg-black/70 bg-[#121212] text-white rounded-lg p-0 w-full max-w-md border border-purple-500/30 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 m-0"
    >
      <div class="p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-purple-500">Nueva Nota</h2>
          <button
            id="btnClose"
            class="text-gray-400 hover:text-white transition-colors text-2xl leading-none"
          >
            ×
          </button>
        </div>

        <form id="noteForm" class="space-y-4">
          <div>
            <label for="noteTitle" class="block text-sm font-medium mb-2">
              Título
            </label>
            <input
              type="text"
              id="noteTitle"
              name="noteTitle"
              required
              class="w-full px-4 py-2 bg-[#1a1a1a] border border-gray-700 rounded-md focus:outline-none focus:border-purple-500 transition-colors"
              placeholder="Título de la nota..."
            />
          </div>

          <div>
            <label for="noteContent" class="block text-sm font-medium mb-2">
              Contenido
            </label>
            <textarea
              id="noteContent"
              name="noteContent"
              required
              rows="5"
              class="w-full px-4 py-2 bg-[#1a1a1a] border border-gray-700 rounded-md focus:outline-none focus:border-purple-500 transition-colors resize-none"
              placeholder="Escribe tu nota aquí..."
            ></textarea>
          </div>

          <div class="flex gap-3 pt-2">
            <button
              id="btnSave"
              class="flex-1 bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-md transition-colors"
            >
              Guardar
            </button>
            <button
              type="button"
              id="btnCancel"
              class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-md transition-colors"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
